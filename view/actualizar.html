            crossorigin="anonymous">
        </script>

        <script src="https://unpkg.com/sweetalert2@7.19.3/dist/sweetalert2.all.js"></script>

        <link rel="stylesheet" href="../css/login.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class = "container">

            <!-- aqui parte el navBar -->

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="../index.html">Listar Producto |</a>
                <a class="navbar-brand" href="crear.html">Crear Producto |</a>
                <a class="navbar-brand" href="eliminar.html">Eliminar Producto |</a>

            </nav>

            <div class="wrapper">
                <form id="createUserForm" action="../controller/actualizarproducto.php" method="post" name="Login_Form" class="form-signin">
                    <h3 class="form-signin-heading">Bienvenido al sistema de productos</h3>
                    <hr class="colorgraph">
                    <br>
                    <input type="text" class="form-control" name="id" placeholder="id" required="" autofocus="" />
                    <input type="text" class="form-control" name="nombre" placeholder="nombre" required="" autofocus="" />
                    <input type="text" class="form-control" name="codigo" placeholder="codigo" required="" autofocus="" />
                    <input type="text" class="form-control" name="valor" placeholder="valor" required="" autofocus="" />

                    
                    <button class="btn btn-lg btn-primary btn-block"  name="Submit" value="Login" type="Submit">actualizar Producto</button>
                </form>

            </div>
        </div>
        <script type="text/javascript">
                $(document).ready(function () {
                    $("#createUserForm").submit(function (event) {
                        var body = {
                            'id': $("input[name='id']").val(),
                            'nombre': $("input[name='nombre']").val(),
                            'codigo': $("input[name='codigo']").val(),
                            'valor': $("input[name='valor']").val()
                        }
                        $.post("../controller/actualizarproducto.php", body, function (a, b, c) {
                            swal(
                                    'Excelente!',
                                    'Producto Creado!',
                                    'success'
                                    )
                        }).fail(function (resp, error, responseType) {
                            swal({
                                type: 'error',
                                title: responseType,
                                text: resp['responseText'],
                            })
                        });
                        event.preventDefault();
                    })
                })
        </script>
    </body>
